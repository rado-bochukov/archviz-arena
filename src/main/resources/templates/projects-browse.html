<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">

</head>
<body>
<header>
    <div th:replace="~{fragments/navbar}">Navbar</div>
</header>

<div class="container  ">
    <h2 class="text-left text-topics pl-3">ArchViz Projects</h2>
    <!-- Content here -->

    <form method="POST"
          class="form-inline justify-content-between pr-3 pl-3">
        <div class="form-group mb-2 mr-sm-2">
            <label class="sr-only " for="category">Category</label>
            <select id="category" class="form-control">
                <option value="">- Select category -</option>
                <optgroup label="Project category">
                    <option>Exterior</option>
                    <option>Interior</option>
                    <option>Landscape</option>
                    <option>Product design</option>
                </optgroup>
            </select>

        </div>

        <div class="form-group mb-2 mr-sm-2">
            <label class="sr-only " for="price">Price</label>
            <select id="price" class="form-control">
                <option value="">- Select price range -</option>
                <optgroup label="Price range">
                    <option>0-200</option>
                    <option>201-500</option>
                    <option>500+</option>
                </optgroup>
            </select>

        </div>
        <div class="form-group mb-2 mr-sm-2">
            <label class="sr-only " for="creator_type">Creator type</label>
            <select id="creator_type" class="form-control">
                <option value="">- Select Creator type -</option>
                <optgroup label="Creator type">
                    <option>Studio</option>
                    <option>FreeLancer</option>
                </optgroup>
            </select>

        </div>
        <div th:replace="~{/fragments/countries-dropdown}">
        </div>
        <button type="submit" class="btn btn-info mb-2">Submit</button>
    </form>


    <h3 class="text-center text-topics pl-3 mt-5">Results: 5</h3>
    <div class="container mb-3" th:each="p:${allProjects}">
        <div class="card-group">
            <div class="card mr-1 text-center">
                <img class="card-img-top" th:src="*{p.imagesUrls.get(0)}" alt="Card image cap"
                     style="max-width: 356px;max-height: 200px; object-fit: cover">
            </div>
            <div class="card text-center ">
                <img th:if="*{p.imagesUrls.size()>1}" class="card-img-top" th:src="*{p.getImagesUrls().get(1)}"
                     alt="Card image cap"
                     style="max-width: 356px;max-height: 200px;object-fit: cover" >
            </div>
            <div class="card ml-1 text-center">
                <img th:if="*{p.imagesUrls.size()>2}" class="card-img-top" th:src="*{p.getImagesUrls().get(2)}"
                     alt="Card image cap"
                     style="max-width: 356px;max-height: 200px; object-fit: cover">
            </div>

        </div>
        <span class="media-projects mt-1">
            <span class="media-body p-1">
                <h4 class="mt-0 text-topics"> <strong th:text="*{p.title}"/> </h4>
                <span class="badge-2 badge-secondary-2 mt-0 mb-2" th:text="''+*{p.category}+' | '">Exterior | </span>
            <span class="text-left mt-2">By <strong th:text="*{p.authorName}"/></span>
                <span class="text-left mt-2">  | Prices from <strong
                        th:text="'€'+*{p.pricePerImage}+' / image'"/></span>
            </span>
                <span class="mt-4">

            <span class="mr-2 " th:text="'Likes: '+*{p.likesCount}">Likes: 56</span>
            <a th:href="@{/projects/details/{id}(id=*{p.id})}" class="btn btn-info mb-0 mr-2 ">View project</a>
                </span>
            </span>
    </div>


    <div class="container">
        <div class="card-group">
            <div class="card mr-1">
                <img class="card-img-top " src="/images/house.JPG" alt="Card image cap"
                     style="max-width: 356px;max-height: 200px">
            </div>
            <div class="card ">
                <img class="card-img-top" src="/images/house.JPG" alt="Card image cap"
                     style="max-width: 356px;max-height: 200px">
            </div>
            <!--            <div class="card ml-1">-->
            <!--                <img class="card-img-top" src="/images/house.JPG" alt="Card image cap">-->
            <!--            </div>-->
        </div>
        <span class="media mt-1">
<!--            <img class="mr-3" src="/img/1.jpg" width="68" height="68" alt="Generic placeholder image">-->
            <span class="media-body">
                <h4 class="mt-0 text-topics"><b>Residential Building in Sliven</b> </h4>
                <span class="badge-2 badge-secondary-2 mt-0 mb-2">Exterior | </span>
                <!--                <div class="badge-2 badge-secondary-2 mt-0 mb-2">Freelancer</div>-->
            <span class="text-left mt-2">By <b>Radostin Bochukov</b></span>
                <span class="text-left mt-2">  | Prices from <b>€350 / image</b></span>
            </span>
            <span class="mr-2 mt-2">Likes: 56</span>
            <button type="submit" class="btn btn-info mb-0">View project</button>
            </span>
    </div>
    <div class="container">
        <div class="card-group">
            <div class="card mr-1">
                <img class="card-img-top" src="/images/house.JPG" alt="Card image cap">
            </div>
            <div class="card ">
                <img class="card-img-top" src="/images/house.JPG" alt="Card image cap">
            </div>
            <div class="card ml-1">
                <img class="card-img-top" src="/images/house.JPG" alt="Card image cap">
            </div>
        </div>
        <span class="media mt-1">
<!--            <img class="mr-3" src="/img/1.jpg" width="68" height="68" alt="Generic placeholder image">-->
            <span class="media-body">
                <h4 class="mt-0 text-topics"><b>Residential Building in Sliven</b> </h4>
                <span class="badge-2 badge-secondary-2 mt-0 mb-2">Exterior | </span>
                <!--                <div class="badge-2 badge-secondary-2 mt-0 mb-2">Freelancer</div>-->
            <span class="text-left mt-2">By <b>Radostin Bochukov</b></span>
                <span class="text-left mt-2">  | Prices from <b>€350 / image</b></span>
            </span>
            <span class="mr-2 mt-2">Likes: 56</span>
            <button type="submit" class="btn btn-info mb-0">View project</button>
            </span>
    </div>
</div>


</body>
<script src="/js/countriesAPI-2.js">

</script>
</html>
