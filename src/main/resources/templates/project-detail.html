<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">

</head>
<body>
<header>
    <div th:replace="~{fragments/navbar}">Navbar</div>
</header>


<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/img/house3.JPG" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/house2.JPG" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/house.JPG" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <span class="media mt-1">
    <span class="media-body">
<h3 class="text-left text-topics pl-3 mt-2">Residential building in Sliven</h3>
</span>
        <span class="mr-2 mt-2">Likes: 56</span>
    <button type="button" id="like" class="btn btn-outline-primary" onclick="like() ">Like</button>
</span>
</div>

<div class="container mt-0">

</div>


</body>
<script >
    function like(){
        let like=document.getElementById('like');

        if(like.className=='btn btn-outline-primary'){
            // like.className='btn btn-info'
            like.remove()
        }
    }

</script>
</html>
