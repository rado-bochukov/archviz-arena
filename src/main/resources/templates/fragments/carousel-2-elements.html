<div th:fragment="carousel-2" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="max-width: 1110px; max-height: 620px;"   >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner"  >
    <div class="carousel-item active text-center"  >
      <img class="w-1001" th:src="*{imagesUrls.get(0)}"  alt="First slide">
    </div>
    <div class="carousel-item text-center">
      <img class="w-1001" th:src="*{imagesUrls.get(1)}"  alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
