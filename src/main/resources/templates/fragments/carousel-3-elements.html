<div th:fragment="carousel-3" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style=" width: 1110px; height: 620px" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner text-center" >
    <div class="carousel-item active">
      <img class=" w-1001" th:src="*{imagesUrls.get(0)}"  alt="First slide"
           style="max-height: 620px; max-width: 1110px; object-fit: contain ">
    </div>
    <div class="carousel-item text-center">
      <img class=" w-1001" th:src="*{imagesUrls.get(1)}"  alt="Second slide"
           style="max-height: 620px; max-width: 1110px; object-fit: contain ">
    </div>
    <div class="carousel-item text-center">
      <img class=" w-1001" th:src="*{imagesUrls.get(2)}"  alt="Third slide"
           style="max-height: 620px; max-width: 1110px; object-fit: contain ">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
